<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gesture Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: slideInUp 0.6s ease-out;
        }
        .btn-signin {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn-signin:hover {
            transform: translateY(-2px);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="form-card card p-5">
                    <div class="text-center mb-4">
                        <h2>üîë Welcome Back</h2>
                        <p class="text-muted">Sign in to continue playing</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" id="signinForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-signin w-100" id="submitBtn">
                            <span class="btn-text">Login</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>New user? <a href="{% url 'signup' %}" class="text-decoration-none">Create account</a></p>
                        <a href="{% url 'home' %}" class="text-muted text-decoration-none">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Signin page specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signinForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');
            const formCard = document.querySelector('.form-card');

            // Auto-hide alerts
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });

            // Add shake animation to form on error
            const errorAlert = document.querySelector('.alert-danger');
            if (errorAlert) {
                formCard.classList.add('shake');
                setTimeout(() => {
                    formCard.classList.remove('shake');
                }, 500);
            }

            // Form submission
            form.addEventListener('submit', function(e) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    e.preventDefault();
                    
                    // Highlight empty fields
                    if (!username) {
                        usernameInput.classList.add('is-invalid');
                        usernameInput.focus();
                    }
                    if (!password) {
                        passwordInput.classList.add('is-invalid');
                    }
                    
                    // Shake form
                    formCard.classList.add('shake');
                    setTimeout(() => {
                        formCard.classList.remove('shake');
                    }, 500);
                    
                    return false;
                }

                // Show loading state
                const btnText = submitBtn.querySelector('.btn-text');
                const spinner = submitBtn.querySelector('.spinner-border');
                
                btnText.textContent = 'Signing In...';
                spinner.classList.remove('d-none');
                submitBtn.disabled = true;
            });

            // Remove invalid class on input
            usernameInput.addEventListener('input', function() {
                this.classList.remove('is-invalid');
            });

            passwordInput.addEventListener('input', function() {
                this.classList.remove('is-invalid');
            });

            // Enter key support
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Focus first input
            usernameInput.focus();
        });
    </script>
</body>
</html>
